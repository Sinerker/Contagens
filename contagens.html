<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contagens</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contagens-container">
      <div class="contagens-radio-group">
        <label>
          <input type="radio" name="tipo-contagem" value="loja" checked /> Loja
        </label>
        <label>
          <input type="radio" name="tipo-contagem" value="deposito" /> Depósito
        </label>
      </div>
      <div class="contagens-fields">
        <div class="contagens-field-row-single">
          <div>
            <label for="corredor">Corredor:</label>
            <input type="text" id="corredor" placeholder="Digite o corredor" />
          </div>
        </div>
        <div class="contagens-field-row">
          <div>
            <label for="coluna">Coluna:</label>
            <select id="coluna">
              <option value="">Selecione</option>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
              <option value="E">E</option>
              <option value="F">F</option>
              <option value="G">G</option>
              <option value="H">H</option>
              <option value="I">I</option>
              <option value="J">J</option>
              <option value="K">K</option>
              <option value="L">L</option>
              <option value="M">M</option>
              <option value="N">N</option>
              <option value="O">O</option>
              <option value="P">P</option>
              <option value="Q">Q</option>
              <option value="R">R</option>
              <option value="S">S</option>
              <option value="T">T</option>
              <option value="U">U</option>
              <option value="V">V</option>
              <option value="W">W</option>
              <option value="X">X</option>
              <option value="Y">Y</option>
              <option value="Z">Z</option>
            </select>
          </div>
          <div>
            <label for="andar">Andar:</label>
            <select id="andar">
              <option value="">Selecione</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
            </select>
          </div>
        </div>
        <div>
          <label for="codigo">Digite o código do produto:</label>
          <input type="text" id="codigo" placeholder="Código do produto" />
        </div>
        <div id="resultado"></div>
        <div>
          <label for="quantidade">Digite a quantidade:</label>
          <input type="number" id="quantidade" step="any" placeholder="Digite a quantidade" />
        </div>
        <button id="exportar-contagens">Exportar Contagens</button>
      </div>
    </div>
    <script src="script.js"></script>

  </body>
</html>
